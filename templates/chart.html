<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Grafico Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Vendite mensili</h2>

<canvas id="myChart" width="400" height="400"></canvas>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const myChart = new Chart(ctx, {
        type: 'bar', // Tipo di grafico (bar, line, pie, etc.)
        data: {
            labels: {{ labels | tojson }},
            datasets: [{
                label: 'Vendite',
                data: {{ values | tojson }},
                borderWidth: 1,
                backgroundColor: [
                      'rgb(255, 99, 132)'
                    ]
            },
            {
                label: 'Vendite2',
                data: {{ values2 | tojson }},
                borderWidth: 1,
                backgroundColor: [
                      'rgb(54, 162, 235)'
                    ]
            }
            ]
        },
        options: {
            responsive: false,
            plugins: {
                  legend: {
                    position: 'top',
                  }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
